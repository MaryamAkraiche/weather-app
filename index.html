<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
    <title>Weather app</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        <button class="hamburger"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
    </header>
    <main>
        <div class="left-part">

            <div class="container">
                <div class="weather">
                    <img src="assets/images/rain.png" class="weather-icon">
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="assets/images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="assets/images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <section class="days-section" data-day-section>
            </section>
        </div>
        <div class="right-part">
            <div class="history-container">
            </div>
        </div>
    </main>
</body>
</html>
